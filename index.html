<html>
<head>
<title>Display Property in Table</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="table">   
<div class="caption">Detail Table</div>
<div class="colgroup">
<div class="tbl-col col1">col-1</div>
<div class="tbl-col col2">col-2</div>
<div class="tbl-col">col-3</div>
<div class="tbl-col  col4">col-4</div>
</div>
<div class="table-header">    
 <div class="row">  
<div class="col">S.No</div>            
<div class="col">Name</div>
<div class="col"> Age</div>
 <div class="col">City</div>
 </div>
 </div>
 <div class="rowgroup">
 <div class="row">
 <div class="col">01</div>
 <div class="col">Arun</div>
 <div class="col">29</div>
 <div class="col">Trichy</div>
 </div>
  <div class="row">
 <div class="col">02</div>
 <div class="col">Subi</div>
 <div class="col">21</div>
 <div class="col">Theni</div>
 </div>
  <div class="row">
 <div class="col">03</div>
 <div class="col">Raji</div>
 <div class="col">20</div>
 <div class="col">Ambai</div>
 </div>
  <div class="row">
 <div class="col">04</div>
 <div class="col">Priya</div>
 <div class="col">31</div>
 <div class="col">Tenkasi</div>
 </div>
  <div class="row">
 <div class="col">05</div>
 <div class="col">Durga</div>
 <div class="col">25</div>
 <div class="col">Salem</div>
 </div>
 </div>
 <div class="table-footer">
 <div class="row">
 <div class="col">Total Students</div>
 <div class="col"></div>
 <div class="col">5</div>
 <div class="col"></div>
 </div>
 </div>
</div>
</body>
</html>
